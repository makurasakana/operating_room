<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>患者详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/X-admin/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/X-admin/js/xadmin.js}" charset="utf-8"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>患者详情</legend>
        </fieldset>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">基本信息</div>
                <div class="layui-card-body ">
                    <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>姓名</h3>
                                <p>
                                    <cite th:text="${patient.name}"></cite></p>
                            </a>
                        </li>
                    </ul>
                    <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>性别</h3>
                                <p>
                                    <cite th:text="${patient.sex}"></cite></p>
                            </a>
                        </li>
                        <li class="layui-col-md2 layui-col-xs6">
                            <a href="javascript:;" class="x-admin-backlog-body">
                                <h3>年龄</h3>
                                <p>
                                    <cite th:text="${patient.age}"></cite></p>
                            </a>
                        </li>
                    </ul>
                    <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                    <li class="layui-col-md2 layui-col-xs6">
                        <a href="javascript:;" class="x-admin-backlog-body">
                            <h3>状态</h3>
                            <p>
                                <cite th:text="${patient.state}"></cite></p>
                        </a>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">病史</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                        <tr>
                            <th>药物过敏史</th>
                            <td th:text="${patient.allergy}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <blockquote class="layui-elem-quote" th:text="${patient.history}"></blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
